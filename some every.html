<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Some Every Concepts</title>
</head>

<body>
    <script>
        const arr = [1, 2, 3, 4, 5];
        const result = arr.some((val) => val > 5);

        setTimeout((arr) => {
            console.log(result);
        }, 1000);

        const arra = [1, 2, 3, 4, 5];
        const result1 = arra.every((val) => val > 5);

        setTimeout((arra) => {
            console.log(result1);
        }, 2000);
    </script>
</body>

</html>

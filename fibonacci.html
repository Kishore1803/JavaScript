<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fibonacci Series</title>
</head>
<body>
    <script>
        let n = 10; // Number of terms in the Fibonacci series
        let a =  0, b = 1;
        console.log(a);
        console.log(b);
        
        for (let i=2; i<n; i++){
            let c = a+b;
            console.log(c);
            a = b;
            b = c;
        }
    </script>
</body>
</html>

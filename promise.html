<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Promise</title>
</head>

<body>
    <script>
        let promise = new Promise((resolve, reject) => {
            let success = "2";
            if (success) {
                resolve("Task Completed");
            } else {
                reject("Task Failed");
            }
        });

        promise
            .then((result) => console.log(result))
            .catch((error) => console.log(error));

        let empty = null;
        console.log(empty);

    </script>
</body>

</html>
